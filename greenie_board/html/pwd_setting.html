<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font-style -->
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/script.js"></script>

    <title>Greenie Dashboard</title>
  </head>

  <body>
    <div id="wrap">
      <main class="login">
        <div class="login_box">
          <h1 class="logo"><img src="" alt="로고">Greenie Dashboard</h1>
          <div class="login_wrap">
            <h2>렌탈회원 이용자 정보 등록</h2>
            <form action="">
              <p class="input_wrap">
                <input type="text" name="userId" id="userId" placeholder="ID" class="user_id">
              </p>
              <p class="input_wrap">
                <input type="text" name="pwd_chk" id="pwd_chk" placeholder="비밀번호" class="pwd_chk">
              </p>
              <p class="input_wrap">
                <input type="password" name="userPwd" id="userPwd" placeholder="비밀번호 확인" class="user_pwd">
              </p>
              <p class="warning"><span>패스워드를 확인해주세요!</span></p>
            </form>
          </div>
          <p class="btn_submit">
            <button type="submit">비밀번호 설정하기</button>
          </p>
        </div>
        <footer>
          <div class="policy">
            <a href="">개인정보 처리방침</a>
            <p class="copyright">Copyright © (주)에스랩아시아 All rights reserved.</p>
          </div>
        </footer>
      </main>
    </div>
    <div class="modal find_pwd">
      <div class="modal_box">
        <div class="modal_tit_area">
          <p class="modal_tit">비밀번호 찾기</p><span class="btn_close"><button></button></span>
        </div>
        <p class="sub_txt">
          가입 시 등록한 이메일 주소를 입력해주세요. <br>
          해당 이메일로 임시 비밀번호를 발급해드립니다.
        </p>
        <div class="login_wrap">
          <p class="input_wrap"><input type="text" placeholder="업무용 이메일"></p>
        </div>
        <p class="btn_submit"><button>확인</button></p>
      </div>
    </div>
  </body>

</html>
