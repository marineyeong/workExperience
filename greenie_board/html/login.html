<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font-style -->
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mobile.css">

    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/script.js"></script>

    <title>Greenie Dashboard</title>
  </head>

  <body>
    <div id="wrap">
      <main class="login">
        <div class="login_box">
          <h1 class="logo"><img src="" alt="로고">Greenie Dashboard</h1>
          <div class="login_wrap">
            <div class="tab_area">
              <div class="label_tab">
                <input id="login_tab1" type="radio" name="login_tab">
                <label for="login_tab1" class="tab">기업회원</label>
              </div>
              <div class="label_tab">
                <input id="login_tab2" type="radio" name="login_tab">
                <label for="login_tab2" class="tab on">렌탈회원</label>
              </div>
            </div>
            <form action="">
              <p class="input_wrap">
                <input type="text" name="userId1" id="userId1" placeholder="ID" class="user_id">
              </p>
              <p class="input_wrap">
                <input type="password" name="userPwd1" id="userPwd1" placeholder="PW" class="user_pwd">
              </p>
              <p class="warning"><span>패스워드를 확인해주세요!</span></p>
            </form>
          </div>
          <p class="btn_submit">
            <button type="submit">로그인</button>
          </p>
          <ul class="login_link">
            <li><a href="">회원가입 문의</a></li>
            <li><button class="btn_modal find_pwd">비밀번호 찾기</button></li>
          </ul>
        </div>
        <footer>
          <div class="policy">
            <ul>
              <li>
                <a href="">개인정보 처리방침</a>
              </li>
              <li>
                <button>KOR</button>
              </li>
            </ul>
            <p class="copyright">Copyright © (주)에스랩아시아 All rights reserved.</p>
          </div>
        </footer>
      </main>
    </div>
    <div class="modal find_pwd">
      <div class="modal_box">
        <div class="modal_tit_area">
          <p class="modal_tit">비밀번호 찾기</p><span class="btn_close"><button></button></span>
        </div>
        <p class="sub_txt">
          가입 시 등록한 이메일 주소를 입력해주세요. <br>
          해당 이메일로 임시 비밀번호를 발급해드립니다.
        </p>
        <div class="login_wrap">
          <p class="input_wrap"><input type="text" placeholder="업무용 이메일"></p>
        </div>
        <p class="btn_submit"><button class="btn_modal">확인</button></p>
      </div>
    </div>
  </body>

</html>
