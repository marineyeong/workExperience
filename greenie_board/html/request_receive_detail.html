<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font-style -->
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/mobile.css">

    <!-- script -->
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="../js/script.js"></script>

    <title>Greenie Dashboard</title>
  </head>

  <body>
    <div id="wrap">
      <main class="full">
        <header>
          <h2>입고 요청 상세</h2>
        </header>
        <div class="content_wrap request_receive_detail">
          <section class="">
            <ul>
              <li><span>요청번호</span>
                <p>0000-0000-0000</p>
              </li>
              <li><span>요청일시</span>
                <p>2022-01-12 00:00:00</p>
              </li>
              <li><span>요청제품</span>
                <p>품목1</p>
              </li>
              <li><span>주소</span>
                <p>(065348) 서울시 용산구 XX동 AA갈 192, 102호 어쩌구저쩌구</p>
              </li>
              <li><span>출고일시</span>
                <p>-</p>
              </li>
              <li><span>출고수량</span>
                <p>-</p>
              </li>
              <li><span>대체 스티로폼 무게</span>
                <p>0 kg</p>
              </li>
              <li><span>온실가스 절감량</span>
                <p>0 kgCO2eq</p>
              </li>
            </ul>
            <!-- 출고전 -->
            <p class="btn_md white_b"><button>취소하기</button></p>
            <!-- 취소 후 -->
            <p class="btn_md gray"><button>취소됨</button></p>
          </section>
        </div>

        <footer>
          <div class="policy">
            <a href="">개인정보 처리방침</a>
            <p class="copyright">Copyright © (주)에스랩아시아 All rights reserved.</p>
          </div>
          <ul class="certificate_area">
            <li><img src="../images/ico_certificate1.png" alt=""></li>
            <li><img src="../images/ico_certificate2.png" alt=""></li>
            <li><img src="../images/ico_certificate3.png" alt=""></li>
          </ul>
        </footer>
      </main>
    </div>
  </body>

</html>
