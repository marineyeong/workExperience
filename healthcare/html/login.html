<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font-style -->
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">

  <!-- stylesheet -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">

  <script src="../js/jquery-3.6.1.min.js"></script>
  <script src="../js/script.js"></script>

  <title>S.lab healthcare</title>
</head>

<body>
  <div id="wrap">
    <main class="login">
      <div class="login_box">
        <h1 class="logo"><img src="../images/logo_b.png" alt="S.lab healthcare">S.lab healthcare</h1>
        <form action="" class="login_form">
          <p class="input_wrap">
            <input type="text" name="userId" id="userId" placeholder="업무용 이메일" class="user_id">
          </p>
          <p class="input_wrap">
            <input type="password" name="userPwd" id="userPwd" placeholder="패스워드" class="user_pwd">
          </p>
          <p class="warning"><i class="icon"></i> 패스워드를 확인해주세요!</p>
          <p class="login_btn">
            <button type="submit">LOGIN</button>
          </p>
        </form>
        <ul class="login_link">
          <li><a href="">회원가입</a></li>
          <li><a href="javascript:void(0)" class="btn_modal find_pwd">비밀번호 찾기</a></li>
        </ul>
      </div>
      <p class="copyright">Copyright &copy; (주)에스랩아시아 All rights reserved.</p>
    </main>
  </div>
  <div class="modal find_pwd">
    <div class="modal_box">
      <p class="modal_tit">비밀번호 찾기 <button class="btn_close"></button></p>
      <p class="sub_txt">
        가입 시 등록한 이메일 주소를 입력해주세요. <br>
        해당 이메일로 임시 비밀번호를 발급해드립니다.
      </p>
      <form action="" class="login_form">
        <p class="input_wrap"><input type="text" placeholder="업무용 이메일"></p>
      </form>
      <p class="login_btn"><button class="btn_modal change_pwd">다음</button></p>
    </div>
  </div>
  <div class="modal change_pwd">
    <div class="modal_box">
      <p class="modal_tit">비밀번호 변경하기<button class="btn_close"></button></p>
      <form action="" class="login_form">
        <p class="input_wrap"><input type="password" placeholder="기존 비밀번호"></p>
        <p class="input_wrap"><input type="password" placeholder="신규 비밀번호"></p>
        <p class="input_wrap"><input type="password" placeholder="비밀번호 확인"></p>
      </form>
      <p class="login_btn"><button class="btn_modal complete_pwd">변경 완료</button></p>
    </div>
  </div>
  <div class="modal complete_pwd">
    <div class="modal_box">
      <p class="modal_tit">비밀번호 변경이 완료되었습니다.</p>
      <p class="login_btn"><button>로그인하기</button></p>
    </div>
  </div>
</body>

</html>
